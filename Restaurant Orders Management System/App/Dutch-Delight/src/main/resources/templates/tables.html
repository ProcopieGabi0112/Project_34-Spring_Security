<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:height="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Table List</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.css" />

    <link href="http://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">


</head>
<body style="background: rgb(131,58,180);
background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);">


<div class="container text-left" style="background-color:black;color:white;font-size:25px;width:350px;">

    <div class="m-3">
        <ul>
            <a th:href="@{/logout}" style="blackground-color:black;color:white;">Log out</a>
        </ul>
    </div>


</div>
<br><br><br>
<div class="container text-left">
       <div>
        <h1 style="color:white">Mese</h1>
    </div>
    <div>

        <table class="table table-striped table-bordered">
            <thead class="thead-dark" style="background-color: black;color:white;">
            <tr>

                <th>Numar</th>
                <th>Produse comandate</th>
                <th></th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="table: ${listTables}" style="background-color:white;">
                <td th:text="${table.number}">Numar</td>
                <td th:text="${table.products}">Produse</td>
                <td>
                     <a th:href="@{'/tables/edit/' + ${table.id}}">Edit</a>
                </td>

            </tr>
            </tbody>
        </table>

        <a th:href = "@{/newTableForm}" class="btn btn-primary btn-sm mb-3"> Adauga masa</a>
    </div>


</div>

</body>
</html>
