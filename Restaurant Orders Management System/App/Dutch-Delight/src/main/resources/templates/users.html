<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:height="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Dutch Delight</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.css" />

    <link href="http://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">


</head>
<body style="background: rgb(131,58,180);
background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);">


<div class="container text-left" style="background-color:black;color:white;font-size:25px;width:350px;">

    <div class="m-3">
        <ul>
            <a th:href="@{/view_admin_dashboard}" style="blackground-color:black;color:cornflowerblue;">Back</a>
            <a th:href="@{/list_users}" style="blackground-color:black;color:greenyellow;">Users</a>
            <a th:href="@{/logout}" style="blackground-color:black;color:white;">Log out</a>
        </ul>
    </div>


</div>
<br><br><br>
<div class="container text-left">
       <div>
        <h1 style="color:white">Dutch Delight Users</h1>
    </div>
    <div>

        <table class="table table-striped table-bordered">
            <thead class="thead-dark" style="background-color: black;color:white;">
            <tr>

                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Masa</th>
                <th>Roles</th>
                <th></th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="user: ${listUsers}" style="background-color:white;">
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.firstName}">First Name</td>
                <td th:text="${user.lastName}">Last Name</td>
                <td th:text="${user.masa}">Masa</td>
                <td th:text="${user.roles}">Roles</td>
                <td>
                     <a th:href="@{'/users/delete/' + ${user.id}}" class="btn btn-primary btn-sm mb-3">Delete</a>
                     <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-primary btn-sm mb-3">Edit</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>


</div>

</body>
</html>
