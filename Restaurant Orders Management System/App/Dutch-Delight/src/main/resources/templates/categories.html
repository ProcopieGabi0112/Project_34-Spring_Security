<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:height="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Categories</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.css" />

    <link href="http://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">


</head>
<body style="background: rgb(140,250,247);
background: radial-gradient(circle, rgba(140,250,247,1) 28%, rgba(128,141,255,1) 63%);">


<div class="container text-left" style="background-color:black;color:white;font-size:25px;width:350px;">

    <div class="m-3">
        <ul>
            <a th:href="@{/view_admin_dashboard}" style="blackground-color:black;color:cornflowerblue;">Back</a>
            <a th:href="@{/logout}" style="blackground-color:black;color:white;">Log out</a>
        </ul>
    </div>


</div>
<br><br><br>
<div class="container text-left">
       <div>
        <h1 style="color:white">Categori</h1>
    </div>
    <div>

        <table class="table table-striped table-bordered">
            <thead class="thead-dark" style="background-color: black;color:white;">
            <tr>
                <th scope="col">Nume categorie</th>
                <th scope="col">Produse per categorie</th>
                <th></th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="category: ${listCategories}" style="background-color:white;">
                <td th:text="${category.name}">Nume</td>
                <td th:text="${category.products}">Produse</td>
                <td>
                    <a th:href="@{'/categories/edit/' + ${category.id}}">Edit category</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
    <a th:href = "@{/showCategoryForm}" class="btn btn-primary btn-sm mb-3"> Adauga categorie</a>

</div>

</body>
</html>
