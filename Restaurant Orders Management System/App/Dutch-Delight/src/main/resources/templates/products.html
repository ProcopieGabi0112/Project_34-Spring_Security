<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:height="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Categories</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.css" />

    <link href="http://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">


</head>
<body style="background: rgb(223,250,140);
background: radial-gradient(circle, rgb(140,171,250) 28%, rgb(219,128,255) 63%);">

<div class="container text-left" style="background-color:black;color:white;font-size:25px;width:200px;">

    <div class="m-3">
        <ul>
            <a th:href="@{/logout}" style="blackground-color:black;color:white;">Log out</a>
        </ul>
    </div>


</div>
<br><br><br>
<div class="container text-left">
       <div>
        <h1 style="color:white">Produse</h1>
    </div>
    <div>

        <table class="table table-striped table-bordered">
            <thead class="thead-dark" style="background-color: black;color:white;">
            <tr>
                <th scope="col">Nume produs</th>
                <th scope="col">Pret </th>
                <th scope="col">Categorie</th>
                <th scope="col">Ingrediente</th>
                <th></th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="product: ${listProducts}" style="background-color:white;">
                <td th:text="${product.name}">Nume</td>
                <td th:text="${product.price}">Pret</td>
                <td th:text="${product.categorie}">Categorie</td>
                <td th:text="${product.ingredients}">Ingrediente</td>
                <td>
                    <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-primary btn-sm mb-3">Edit</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
    <a th:href = "@{/showProductForm}" class="btn btn-primary btn-sm mb-3"> Adauga produs</a>

</div>

</body>
</html>
